<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for API</title>
    {% if datastory_data.style %}
    <link rel="stylesheet" href={{datastory_data.style}} type='text/css'>
    {% endif %}
</head>

<body>
    {% if datastory_data %}
    {% set count = datastory_data.dynamic_elements|length %}
    <div id='melody_api_response'>
        {% for block_number, block_info in datastory_data.dynamic_elements.items()|sort %}
        {{block_info.content|safe}}
        {% endfor %}
    </div>
    {% endif %}
    <script type="text/javascript">
        var general_data = {{ datastory_data | tojson }};
        var datastory_data = {};
    </script>
</body>

</html>
